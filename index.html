<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>A simple Calculator</h1>

    <input id="inputData" placeholder="Enter the equation" required> 

    <div id="row1">
        <button >1</button>
        <button >2</button>
        <button >3</button>
        <button >4</button>
        <button id="del">del</button>
    </div>
    <div id="row2">
        <button >5</button>
        <button >6</button>
        <button >7</button>
        <button >8</button>
        <button id="add">+</button>
    </div>

    <div id="row3">
        <button >9</button>
        <button id="zero">0</button>
        <button id="substract">-</button>
        <button id="multiply">*</button>
        <button id="equal">=</button>
    </div>

    <p id="result">your ans is: <span id="ans"></span></p>

   

    
</body>
<script src="index.js"></script>
</html>
